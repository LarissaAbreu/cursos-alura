<meta charset="utf-8">
<script src="../funcoes_principais.js"></script>

<input />
<button>Compare com o meu segredo</button>

<script>
  function sorteia() {
    return Math.round(Math.random() * 10);
  }

  function sorteiaNumeros(quantidade) {
    let numerosSorteados = [];
    let numero = 1;

    while (numero <= quantidade) {
      let numeroAleatorio = sorteia();
      let achou = false;

      if (numeroAleatorio !== 0) {
        for (let posicao = 0; posicao < numerosSorteados.length; posicao++) {
          if (numerosSorteados[posicao] == numeroAleatorio) {
            achou = true;
            break;
          }
        }

        if (!achou) {
          numerosSorteados.push(numeroAleatorio);
          numero++;
        }
      }
    }

    return numerosSorteados;
  }

  let segredos = sorteiaNumeros(10);

  console.log(segredos);

  const input = document.querySelector('input');
  input.focus();

  function verifica() {
    let achou = false;
    for (let posicao = 0; posicao < segredos.length; posicao++) {
      if(input.value == segredos[posicao]) {
        alert('Você acertou!!');
        achou = true;
        break;
      }
    }

    if (!achou) {
      alert('Você errou!');
    }

    input.value = '';
    input.focus();
  }

  const button = document.querySelector('button');
  button.onclick = verifica;

</script>
