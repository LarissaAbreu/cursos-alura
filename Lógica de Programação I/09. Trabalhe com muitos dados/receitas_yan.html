<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    let ingredientes = [];

    const quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    let contador = 1;

    while( contador <= quantidade) {

        const ingrediente = prompt("Informe o ingrediente " + contador);
        let ingredienteExistente = false;

        for (let posicao = 0; posicao < ingredientes.length; posicao++) {
          if (ingrediente == ingredientes[posicao]) {
            ingredienteExistente = true;
            alert('Esse ingrediente já foi informado, por favor, insira um ingrediente diferente.');
            break;
          }
        }

        if (!ingredienteExistente) {
          ingredientes.push(ingrediente);
          contador++;
        }

    }

    console.log(ingredientes);
</script>
