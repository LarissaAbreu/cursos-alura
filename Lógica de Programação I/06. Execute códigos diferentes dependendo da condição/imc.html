<meta charset="utf-8">
<script src="../funcoes_principais.js"></script>

<script>
  function calculaImc(peso, altura) {
    return peso / (altura * altura);
  };

  const nome = prompt('Qual é o seu nome?');
  const alturaInformada = prompt(nome + ', qual a sua altura?');
  const pesoInformado = prompt(nome + ', qual o seu peso?');

  const imc = calculaImc(pesoInformado, alturaInformada);

  mostra(nome + ', o seu IMC é: ' + imc);

  if (imc < 18.5) {
    mostra('Seu IMC está abaixo do recomendado.');
  };

  if (imc >= 18.5 && imc <= 35) {
    mostra('Seu IMC está excelente!!');
  };

  if (imc > 35) {
    mostra('Seu IMC está acima do recomendado.');
  };
</script>
