<meta charset="utf-8">

<script>
  function pulaLinha() {
    document.write('<br>');
  };

  function mostra(mensagem) {
    document.write(mensagem);
  };

  function calculaDiferenca(idade1, idade2) {
    return idade1 - idade2;
  };

  const minhaIdade = 27;
  const idadeIrma = 14;

  mostra('Nossa diferença de idade é: ' + calculaDiferenca(minhaIdade, idadeIrma) + ' anos');
</script>
