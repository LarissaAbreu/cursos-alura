<meta charset="utf-8">

<script>
  function pulaLinha() {
    document.write('<br><hr><br>');
  };

  function mostra(mensagem) {
    document.write('<big>' + mensagem + '</big>');
    pulaLinha();
  };

  const ano = 2022;

  mostra('Eu nasci em : ' + (ano - 28));
  mostra('Alexia nasceu em : ' + (ano - 19));
  mostra('Maria nasceu em : ' + (ano - 15));
</script>
