<meta charset="utf-8">
<script src="../funcoes_principais.js"></script>

<script>
  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  const numeroMaximo = parseInt(prompt('Qual número você quer que seja o limite máximo?'));

  const numeroPensado = sorteia(numeroMaximo);

  let tentativas = 0;

  while (tentativas < 3) {
    const chute = parseInt(prompt('Digite um número entre 1 e ' + numeroMaximo));

    if (numeroPensado === chute) {
      mostra('Parabéns! Você ACERTOU! O número correto era ' + numeroPensado);
      break;
    } else {
      mostra('Você ERROU!');
    };

    tentativas++;
  }

  mostra('FIM!');

</script>
