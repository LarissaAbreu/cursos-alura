<meta charset="UTF-8">
<script>
  var minhaIdade = 20;

  document.write("Eu nasci em " + (2016 - minhaidade) );
</script>

O problema aqui está em como ela chamou a variável dentro do `document.write`. Ela declarou a variável sendo `minhaIdade` (com a inicial da segunda palavra em maiúsculo) e chamou a variável como `minhaidade` (com tudo escrito em minúsculo).
